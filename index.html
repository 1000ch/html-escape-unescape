<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>html-escape-unescape</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/primer/2.7.0/primer.css">
  </head>
  <body>
    <div class="container">
      <h1>Escape HTML</h1>
      <div class="columns">
        <div class="one-half column">
          <textarea id="escape-input" class="input-block" rows="20" placeholder="Input HTML to escape..."></textarea>
        </div>
        <div class="one-half column">
          <textarea id="escape-output" class="input-block" rows="20"></textarea>
        </div>
      </div>
      <h1>Unescape HTML</h1>
      <div class="columns">
        <div class="one-half column">
          <textarea id="unescape-input" class="input-block" rows="20" placeholder="Input HTML to unescape..."></textarea>
        </div>
        <div class="one-half column">
          <textarea id="unescape-output" class="input-block" rows="20"></textarea>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
